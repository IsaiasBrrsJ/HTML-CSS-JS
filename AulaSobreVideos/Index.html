<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <p>Testando Videos com senha</p>

    <!--com essa tag (video ) existe muito custo computacional -->
    <video
      poster="Images/Captura de tela_20221027_185107.png"
      width="500px"
      controls
      autoplay
      loop
    >
      <source
        src="Videos/Vídeo sem título ‐ Feito com o Clipchamp (1).mp4"
        type="video/mp4"
      />
    </video>

    <p>Inserindo videos do youtube</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1IcmrG0Kx8g"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
