<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-variant: small-caps;
      }

      table {
        width: 300px;
        height: 300px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: top;
      }
    </style>
    <title>Telas</title>
  </head>
  <body>
    <h1>MInha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (SIMPLE)
    TABLE = tabela
    TABLE ROW = linha de tabela
    TABLE DATA = tabela de dados
    -->
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    </table>
  </body>
</html>
