<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda Tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      thead {
        background-color: gray;
        color: white;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>
    <!--

        ANATOMIA PARA TABELAS GRANDES
        TABLE
          THEAD
           Caption
           TR, TD, TH
          TBODY
           TR, TD, TH
          TFOOT
           TR, TD, TH
      -->
    <table>
      <thead>
        <caption>
          <!-- Titulo da tabela-->
          População das unidades federativas
        </caption>
        <tr>
          <!-- Linha da coluna-->
          <th scope="col">Estado</th>
          <!--Titulo-->
          <th scope="col">populacao</th>
          <!-- Titulo-->
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--Linha do corpo-->
          <td>São paulo</td>
          <!--dado da linha-->
          <td>45 919 049</td>
          <!--dado da linha-->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!--Linha da coluna-->
          <th scope="row">Total de Habitantes</th>
          <!--Titulo da linha -->
          <td>0000000</td>
          <!--Dado da linha-->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
