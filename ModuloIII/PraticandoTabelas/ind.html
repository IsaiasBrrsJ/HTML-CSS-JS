<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        width: 400px;
        text-align: center;
      }
      thead th {
        border: 1px solid red;
      }

      tbody,
      tfoot,
      th,
      td {
        border: 2px solid black;
      }
      tbody tr > td:hover {
        background-color: gray;
        color: white;
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
