<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 300px;
        height: 100px;
        text-align: center;
      }
      table tr > td {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>tabelas mescladas</h1>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="2">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td colspan="2">I</td>
      </tr>
    </table>
  </body>
</html>
