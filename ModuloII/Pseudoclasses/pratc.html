<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
      div > p,
      h3 {
        display: none;
      }
      /* Pseudo classe */
      div:hover > p {
        display: block;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>praticando</h1>
    <p>Testando</p>
    <div>
      PseudoClasse
      <p>testando</p>
      <p>testando 2</p>
      <h3>t</h3>
    </div>
  </body>
</html>
