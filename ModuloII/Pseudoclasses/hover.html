<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        color: white;
        background-color: red;
      }

      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Example hover</h1>
    <p>Mouse over text</p>
    <div>
      Mouse over here
      <p>hidden text</p>
    </div>
    <p>end of example</p>
  </body>
</html>
