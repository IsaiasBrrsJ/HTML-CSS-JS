<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
        color: black;
      }

      a:visited {
        color: darkred;
      }
      a:active {
        color: yellow;
      }
      a::after {
        content: " [link]";
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
      }
    </style>
  </head>
  <body>
    <h1>Custom link</h1>
    <ul>
      <li><a href="#">Repository Github</a></li>
      <li><a href="#">Youtube</a></li>
      <li><a href="#">Site of course in video</a></li>
    </ul>
  </body>

  <!-- 
    Seletores personalizados
    .  =  class
    #  =  id
    :  =  pseudoClass
    :: =  pseudoElement
    >  =  children
   -->
</html>
