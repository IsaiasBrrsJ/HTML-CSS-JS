<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Praticando com formularios</h1>

    <form action="" method="get">
      <p>
        <label for="name">Nome: </label>
        <input
          type="text"
          name="name"
          id="name"
          maxlength="10"
          size="15"
          placeholder="user"
          autocomplete="name"
          required
        />
      </p>
      <p>
        <label for="senha">Senha: </label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="digite sua senha"
          maxlength="8"
          autocomplete="current-password"
          required
        />
      </p>
      <p>
        <label for="media">Nota1: </label>
        <input
          type="number"
          id="media"
          min="0"
          max="10"
          placeholder="0 a 10"
          step="0.1"
        />
      </p>
      <p>
        <input type="submit" value="Senha" />
        <input type="reset" value="sair" />
      </p>
      <p>
        <label for="h">HOra: </label>
        <input type="time" />
      </p>
      <p>
        <label for="m">Data</label>
        <input type="month" name="m" id="m" />
      </p>
      <p>
        <label for="d">Data: </label>
        <input type="date" id="d" name="d" />
      </p>
    </form>
  </body>
</html>
