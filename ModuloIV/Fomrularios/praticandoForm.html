<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
   
</head>
<body>
    <main>
        <h1>Praticando</h1>

        <form action="asp.php" method="post" style="display: inline-block; ">
            <fieldset style="padding: 20px;">
                <legend>Dados Pessoais</legend>
                <p style="text-align: center;">
                    <label for="nome">Nome </label><br>
                    <input type="text" name="nome" id="nome" /><br>
                    <label for="sobrenome">Sobrenome </label><br>
                    <input type="text" name="sobrenome" id="sobrenome"><br>
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha"><br>
                    <fieldset>
                        <legend>Genero</legend>
                        <input type="radio" name="Genero" id="GeneroM" value="M">
                        <label for="GeneroM">Masculino </label>
                        <input type="radio" name="Genero" id="GeneroF" value="F"/>
                        <label for="GeneroF">Feminino</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Esporte</legend>
                        <label for="esport">Esporte</label>
                        <input type="text" name="esport" id="esport" list="lis" placeholder="Digite ou escolha">
                        <datalist id="lis">
                            <option value="Futebol">Futebol</option>
                            <option value="Volei">Volei</option>
                            <option value="Basebal">Basebal</option>
                            <option value="Skate">Skate</option>
                        </datalist>
                    </fieldset>
                </p>
            </fieldset>
            <fieldset>
                <legend>Cidades</legend>
                <select name="city" id="city">
                    <option value="" selected>--Escolha---</option>
                    <optgroup label="Melhores">
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                    <optgroup label="Segunda-Melhor">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="AM">Amazonas</option>
                    </optgroup>
                </select>
            </fieldset>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
