<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelectDateList</title>
  </head>
  <body>
    <h1>Praticando com formulários</h1>
    <form action="e.php" method="get">
      <fieldset>
        <legend>Select</legend>
        <p>
          <label for="listaCidades">Cidades </label>
          <select name="cidades" id="listaCidade">
            <optgroup label="Melhores Estados">
              <option value="SP">Sao Paulo</option>
              <option value="RO" selected>Rondônia</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="AC">Acre</option>
            </optgroup>
            <optgroup label="Estados medianos">
              <option value="RR">Roraima</option>
              <option value="AL">Alagoas</option>
              <option value="TO">Tocantins</option>
              <option value="RS">Rio Grande do Sul</option>
            </optgroup>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>List input</legend>
        <p>
          <label for="Escolhas">Escolha</label>
          <input type="text" name="ss" id="Escolhas" list="ss" />
          <datalist id="ss">
                <option value="Roraima"></option>
                <option value="Rondonia"></option>
                <option value="Rio de janeiro"></option>
                <option value="Rio grande do sul"></option>
                <option value="Rio grande do norte"></option>

            </optgroup>
          </datalist>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar">
      </p>
    </form>
    <p>
      <input type="range" name="val" id="val" min="0" max="5" value="5" oninput="outVal.innerHTML = Number(val.value)" >
      <output id="outVal">5</output>
    </p>
    <p>
      <h1>Praticando</h1>
      <label for="nu1">Valor 1</label>
      <input type="number" name="nu" id="nu1" oninput="vale.innerHTML = Number(nu1.value + nu2.value)">

      <label for="nu2">Valor 1</label>
      <input type="number" name="nu" id="nu2" oninput="vale.innerHTML = Number(nu1.value + nu2.value)">
      Valor: 
      <output id="vale">0</output>
    </p>
  </body>
</html>
